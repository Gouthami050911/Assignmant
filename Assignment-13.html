<!doctype html>
<html>
    <title>Assignment-13</title>
    <head>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   </head>
    <style>
      .ui-slider{
         background-color:#8989ff;
         width: 25%;
      }
      .ui-slider-handle{
          background-color: black;
         
      }
      h3 , p{
          display: inline-block;
      }
      *{
        font-family: cursive;
      }
    </style>
   
    <script>
        $("document").ready(function()
        {
            $( "#slider" ).slider({
                                    animate: "fast",
                                    min: 0,
                                    max: 64,
                                    range: true,
                                    step: 5,
                                    values: [ 20, 40 ],
                                    start: function( event, ui ) 
                                    {
                                           
                                            $( "#Start" ).html(ui.values[0]+"-"+ui.values[1]);
                                    },
                                    stop: function( event, ui ) 
                                    {
                                          
                                            $( "#Stop" ).html(ui.values[0]+"-"+ui.values[1]);
                                    },
                                    change: function( event, ui ) 
                                    {
                                           
                                            $( "#Change" ).html(ui.values[0]+"-"+ui.values[1]);
                                    },
                                    slide: function( event, ui ) 
                                    {
                                           
                                            $( "#Slide" ).html(ui.values[0]+"-"+ui.values[1]);
                                    }
                                  
                                });

        })
    </script>
    
    <body>
        <h3>Two Indicator Slider</h3>
        <div id="slider"></div>
        <h3>Start : </h3><p id="Start"></p><br>
        <h3>Stop:</h3><p id="Stop"></p><br> 
        <h3>Change:</h3><p id="Change"></p><br>
        <h3>Slide:</h3><p id="Slide"></p><br>
    </body>
</html>
