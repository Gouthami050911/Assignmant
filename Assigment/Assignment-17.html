<!doctype html>
<html>
    <title>Example1</title>
    <head>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   </head>
   
    <script>
        
            
            
        $("document").ready( function()
        {
          $( "#dialog" ).dialog(
         {
            autoOpen: false,
            buttons:
            { 
            
                Cancel: function() 
                {
                    $( this ).dialog( "close" );
                },
                submit :function()
                {
                    event.preventDefault();
                    addUser();
                }
            }
          });
       
          $( "#opener" ).on( "click", function() {
            $( "#dialog" ).dialog( "open" );
          });

        //   $( "form" ).on( "submit", function( event ) 
        //   {
        //         event.preventDefault();
        //         addUser();
        //     });

        function addUser(){
           
        $( "table" ).append( "<tr>" +
          "<td>" + $("#ID").val() + "</td>" +
          "<td>" +  $("#Name").val()+ "</td>" +
          " <td> <button id=Details>Details</button></td> " +
        "</tr>" );
      
        // "<td>" +  $("#Class").val() + "</td>" +
        //   "<td>" +  $("#Marks").val() + "</td>" +
        //   "<td>" + $("input:radio").val() + "</td>" +
        }
       $("#Details").on("click",function()
       {
       
       })

        });
        
            
        
    </script>
    
    <body>
       <table>
           <th>ID</th>
           <th>Name</th>
           <th>More</th>
       </table>
     
      <div id="dialog" title="Basic dialog">
          <form>
                <label>ID:</label><br><input type="number" id="ID"/><br>
                <label>Name:</label><br><input type="text" id="Name"/><br>
                <label>Class:</label><br><input type="number" id="Class"/><br>
                <label>Marks:</label><br><input type="number" id="Marks"/><br>
        
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
        
                <!-- <input type="submit"> -->
        </form>
      </div>
       
      <button id="opener">Open Dialog</button>
     
    </body>
</html>
