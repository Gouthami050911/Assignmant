<html>

  </head>
   <style>
       tr,th,td{
           border: 1px solid black;
           padding: 10px;
       }
      
   </style>
    <script>
        $("document").ready(function()
        {
            $("#IDButCrtUsr").button();
            $("#IDDivUserForm").dialog({autoOpen: false});
            $("#IDButCrtUsr").on("click",function()
            {  
                $("#IDDivUserForm").dialog({autoOpen: true,modal: true, title: "Create New User"});               
                $("input:submit").on("click",function()
                {
                   event.preventDefault();
                   $("table").append("<tr><td>"+$("#name").val()+"</td><td>"+$("#email").val()+"</td><td>"+$("#password").val()+"</td><td><button>Edit</button></td><td><button>Delete</button></td></tr>");             
                   $("#IDDivUserForm").dialog( "close" );
                   form[0].reset();
                  
                })
               
            })
           
        })
    </script>
    
    <body>
        <button id="IDButCrtUsr">Create User</button>
        <table >
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>         
        </table>
        <div id="IDDivUserForm">
           <form>
                <label>Name :</label><br><input type="text" id="name" required/><br>
                <label>Email :</label><br><input type="email"  id="email" required/><br>
                <label>Password :</label><br><input type="password"  id="password"required/><br>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
