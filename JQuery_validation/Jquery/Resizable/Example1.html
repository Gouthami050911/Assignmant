<!doctype html>
<html>
    <title>Example1</title>
    <head>
        <script src="../jquery.min.js" type="text/javascript"></script>
        <script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    </head>
    <style>
        p{
            border: 1px solid black;
            height: 50px;
            width: 50px;
        }
        .ui-draggable{
            border: 1px solid red;
        }
        h3{
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
    <script>
      $("document").ready(function()
      {
        $( "p").draggable
        ({ 
            cursor: "crosshair",
            greedy: true
        });
        $( "h3").droppable
        ({
            accept:"#Idh3Dropped",
            // tolerance: "touch",
            drop: function( event, ui ) 
            {
                $( this ).addClass( "ui-state-highlight").html( "Dropped!" );
            },
            out:function( event, ui ) 
            {
                $( this ).removeClass( "ui-state-highlight").html( " Drop here ");
            }
        });
        $( "h3" ).resizable
        ({
        //    alsoResize: "#Idh3Dropped",
           animate: true,
           animateDuration: "fast",
          // animateEasing: "easeOutBounce",
         aspectRatio: true,
         autoHide: true,
         distance: 30,
        ghost: true,
         helper: "resizable-helper"
        });
        
      });
    </script>
    <body>
        <section>
            <p id="Idh3Dropped"></p>
        </section>

        <section>
            <p ></p>
        </section>

        <h3>
           Drop here
        </h3>
    </body>
</html>
